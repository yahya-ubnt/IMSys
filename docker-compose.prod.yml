services:
  # --- Application Layer ---
  backend:
    build:
      context: ./backend
      target: production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/isp_management
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      target: production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app_network

  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  # --- Connectivity Layer ---
  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    depends_on:
      - frontend
      - backend

  wireguard:
    image: ghcr.io/wg-easy/wg-easy
    restart: unless-stopped
    volumes:
      - ./data/wireguard:/etc/wireguard
    environment:
      # ⚠️ REQUIRED: Change these in .env file or deployment
      - WG_HOST=${WG_HOST:-localhost}
      - PASSWORD=${WG_PASSWORD:-admin}
      - WG_PORT=51820
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=1.1.1.1
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
