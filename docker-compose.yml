services:
  backend:
    build:
      context: ./backend
      target: builder
    # DEV-ONLY: Use host network to allow access to local network devices (e.g., MikroTik).
    # REMOVE for production/VPS deployment and use standard bridge networking.
    network_mode: "host"
    env_file:
      - ./.env
    volumes:
      - ./backend:/usr/src/app
    command: npm run dev
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      target: builder
    # DEV-ONLY: Use host network to easily communicate with the backend on localhost.
    network_mode: "host"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/usr/src/app
    command: npm run dev
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - /var/lib/mongodb:/data/db
